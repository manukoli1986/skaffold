apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
      version: v2
  replicas: 1
  template:
    metadata:
      labels:
        name: myapp
        version: v2
    spec:
      containers: 
        - name: myapp
          image: flaskapp:v2
          ports:
            - name: http
              containerPort: 80
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10